<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
      integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
      crossorigin="anonymous"
    ></script>
    <script src="/js/dict.js" type="text/javascript"></script>
  </head>
  <body class="">
    <div
      class="ui inverted vertical masthead center aligned segment"
      style="height: 47.67rem"
    >
      <div class="ui container">
        <div class="ui large secondary inverted pointing menu">
          <a class="toc item">
            <i class="sidebar icon"></i>
          </a>
          <a class="active item">Home</a>
        </div>
      </div>

      <div class="ui text container">
        <h1 class="ui inverted header">Thesauraus</h1>
        <h2 class="ui dividing header"></h2>
        <div class="ui inverted icon input" style="width: 100%">
          <input type="text" class="word" onkeyup="updateH1(this)" placeholder="Search..." />
          <i class="circular search link icon" onclick="getMeaning()"></i>
        </div>
        <!-- <h2>Search for the Word.</h2> -->
        <!-- <div class="ui huge primary button">Get Started <i class="right arrow icon"></i></div> -->
      </div>
      <div class="ui inverted segment">
        <div class="ui red inverted statistic">
          <div class="value day">54</div>
          <div class="label">Day</div>
        </div>
        <div class="ui red inverted statistic">
          <div class="value month">27</div>
          <div class="label">Month</div>
        </div>
        <div class="ui red inverted statistic">
          <div class="value year">8</div>
          <div class="label">Year</div>
        </div>
        <div class="ui purple inverted statistic">
          <div class="value hour">28</div>
          <div class="label">Hour</div>
        </div>
        <div class="ui purple inverted statistic">
          <div class="value min">28</div>
          <div class="label">Min</div>
        </div>
        <div class="ui purple inverted statistic">
          <div class="value seconds">28</div>
          <div class="label">Sec</div>
        </div>
      </div>

      
      <div class="ui text container">
        <div class="ui inverted segment loader">
            <div class="ui fluid active inverted placeholder">
              <div class="image header">
                <div class="line"></div>
                <div class="line"></div>
              </div>
              <div class="paragraph">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
              </div>
            </div>
          </div>
          <div class="card" style="width: 100%;">
            <div class="content">
                <h1 class="ui header ui segment inverted">
                    <span class="yellow"></span>
                    <div class="sub header ui meaning inverted massive message"></div>
                  </h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
